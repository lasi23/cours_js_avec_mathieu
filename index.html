<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h3>
        Créer le compte
        </h3>
        <input placeholder="Saisir le nom" type="text" name="Nom du compte" id="nom">
        <button id="btn_create">Créer</button>
      </div>
      <div class="container">
        <h3>
          Opétation
        </h3>
        <input placeholder="Saisir le compte" type="text" name="" id="compte">
        <input placeholder="Saisir le montant" type="text" name="" id="montant">
        <button id="crediter">Créditer</button>
        <button id="retirer">Retirer</button>
      </div>
      <div class="container">
        <h3>
          Virement
        </h3>
        <input placeholder="Compte source" id="source" type="text" name="" id="">
        <input placeholder="Compte cible" id="cible" type="text" name="" id="">
        <input placeholder="Montant du virement" id="montant_virement" type="text" name="" id="">
        <button id="virement">Virement</button>
        <input type="text" name="" id="message">
      </div>
    </div>   
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
